---

- hosts: all
  become: true
  tasks:

   - name: install updates (CentOS)
     tags: always
     dnf:
       update_only: yes
       update_cahce: yes
     when: ansible_distribution == "CentOS"

   - name: install updates(Ubuntu)
     tags: always
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"


- hosts: all
  become: true
  tasks:

    - name: create sanketDisale user
      tags: always
      user:
        name: simone
        groups: root


- hosts: workstations
  become: true
  tasks:

    - name: install unzip
      package: 
        name: unzip

    - name: install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/0.12.28/terrafrom_0.12.28_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root



- hosts: web_servers
  become: true
  tasks:

   - name: install apache and php package for Ubuntu Servers
     tags: apache,apache2,ubuntu
     package:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"

   - name: install apache and php package for CentOSu Servers
     tags: apache,centos,httpd
     package:
       name:
         - httpd
         - php
       state: latest
     when: ansible_distribution == "CentOS"
 
   - name: copy default html file for site
     tags: apache,apache2,httpd
     copy:
       src: default_site.html
       dest: /var/www/html/index.html
       owner: root
       group: root
       mode: 0644     
 

- hosts: db_servers
  become: true
  tasks:

    - name: install mariadb package (CentOS)
      tags: centos,db,mariadb
      dnf:
        name: mariadb
        state: latest
      when: ansible_distribution == "CentOS"

    - name: install mariadb package (Ubuntu)
      tags: db,mariadb,ubuntu
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"


- hosts: file_servers
  become: true
  tasks:

    - name: install samba package
      tags: samba
      package:
        name: samba
        state: latest
